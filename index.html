<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Devfinder</title>
    <link rel="stylesheet" href="static/lightTheme.css" />
  </head>
  <body>
    <div class="body" >
      <div class="bodyContainer ">
        <header>
          <section class="header">
            <h1>devfinder</h1>
            <div class="themeSection">
              <label for="themeBox" class="themeBoxLabel">
                <input type="checkbox" name="themeBox" id="themeBox">
              </label>
              <p>dark</p>
              <div class="themeLogoContainer">
                <img src="public/themeStaticIcons/icon-moon.svg" alt="theme logo" />
              </div>
            </div>
          </section>
        </header>
        <main>
          <form>
            <div class="searchUserSection">
              <div class="searchIconContainer">
                <img src="public/icon-search.svg" alt="search icon" />
              </div>
              <div class="searchInputWrapper">
                <label for="searchUserInput">
                  <input
                    type="text"
                    id="searchUserInput"
                    class="searchUserInput"
                    placeholder="Search GitHub username..."
                  />
                </label>
                <h5 class="noResultsText">No results</h5>
              </div>
              <button>Search</button>
            </div>
          </form>
          <div class="userSection">
            <div class="userPictureContainer">
              <img src="public/codercat.jpg" alt="user picture" />
            </div>
            <div class="userInfoContainer">
              <section class="userInfoHeader">
                <h2 class="userName">The Otocat</h2>
                <p class="userJoined">Joined 25 Jan 2011</p>
              </section>
              <h4 class="userRealName">@octocat</h4>
              <h4 class="userBio userBioNotFound">This profile has no bio</h4>
              <section class="additionalInfoSection">
                <div class="flex">
                  <section class="userRepos">
                    <h4>Repos</h4>
                    <p>8</p>
                  </section>
                  <section class="userFollowers">
                    <h4>Followers</h4>
                    <p>3938</p>
                  </section>
                  <section class="userFollowing">
                    <h4>Following</h4>
                    <p>9</p>
                  </section>
                </div>
                <div class="userInfoFooter">
                  <section class="location footerFound">
                    <div class="locationImgContainer">
                      <img src="public/availableIcons/icon-location.svg" alt="location logo" />
                    </div>
                    <h6>San Francisco</h6>
                  </section>
                  <section class="twitter footerNotFound">
                    <div class="twitterImgContainer">
                      <img src="public/notAvailableIcons/icon-twitter.svg" alt="twitter logo" />
                    </div>
                    <h6><a>Not Available</a></h6>
                  </section>
                  <section class="blog footerFound">
                    <div class="blogImgContainer">
                      <img
                        src="public/availableIcons/icon-website.svg"
                        alt="website link logo"
                      />
                    </div>
                    <h6><a href="https://github.blog">https://github.blog</a></h6>
                  </section>
                  <section class="company footerFound">
                    <div class="companyImgContainer">
                      <img src="public/availableIcons/icon-company.svg" alt="company logo" />
                    </div>
                    <h6>
                      <a href="https://github.com/github">@github</a>
                    </h6>
                  </section>
                </div>
              </section>
            </div>
          </div>
        </main>
      </div>
    </div>
  </body>
  <script src="src/app.js"></script>
</html>
